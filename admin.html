<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin page</title>
</head>

<body>


    <div class="container">
        <div class="row">

            <!-- Columna menu -->
            <div class="col-sm-4 mb-3 mt-3">
                <div class="row" style="margin-left: 1rem; margin-right: 1rem;">
                    <nav class="navbar-collapse navbar-expand-sm bg-dark navbar-dark">
                        <button class="navbar-toggler mt-2 mb-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
                        <a class="navbar-brand mt-3 mb-2" style="margin-left: 1rem;" href="#">MENU</a>
                        <div class="collapse navbar-collapse mt-2 mb-2" id="collapsibleNavbar">
                            <div class="navbar-nav flex-column">
                                <a class="nav-link" href="#">Opcion 1</a>
                                <a class="nav-link" href="#">Opcion 2</a>
                                <a class="nav-link" href="#">Opcion 3</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- Columna contenido-->
            <div class="col-sm-8 mb-3 mt-5">

                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">index</a></li>
                        <li class="breadcrumb-item active" aria-current="page">admin</li>
                    </ol>
                </nav>

                <!-- Tablas -->
                <div class="row mb-3">
                    <table class="table table-success table-striped table-hover mb-3">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botones + modal -->
                <div class="row">
                    <!-- Button trigger modal -->
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Boton modal 1</button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Boton modal 2</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Barra de progreso -->
                <div class="row">
                    <label class="mt-2" style="margin-left: 1rem;">Barra de progreso:</label>
                    <div class="progress mt-3 mb-5" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                            role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100">%25</div>
                    </div>
                </div>

                <!-- Popover y tooltip -->
                <div class="row">
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                            Popover on top
                        </button>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                            Tooltip on top
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
